<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="styles/style.css">

    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
    ></script>
</head>

<body>
    <ul>
        <li>
            <a href="#">HOME
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </a>
        </li>

        <li>
            <a href="pages/login.html">LOGIN


                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </a>
        </li>
        <li>
            <a href="javascript: register()">REGISTER
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </a>
        </li>
    </ul>
    <div class="container">
        <span class="big-circle"></span>
        <img src="imgs/shape.png" class="square" alt=""/>
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Let's get in touch</h3>
                <p class="text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
                    dolorum adipisci recusandae praesentium dicta!
                </p>

                <div class="info">
                    <div class="information">
                        <img src="imgs/location.png" class="icon" alt=""/>
                        <p>ADRESS</p>
                    </div>
                    <div class="information">
                        <img src="imgs/email.png" class="icon" alt=""/>
                        <p>lorem@ipsum.com</p>
                    </div>
                    <div class="information">
                        <img src="imgs/phone.png" class="icon" alt=""/>
                        <p>123-456-789</p>
                    </div>
                </div>

                <div class="social-media">
                    <p>Connect with us :</p>
                    <div class="social-icons">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="index.html" autocomplete="off">
                    <h3 class="title">CREATE NOTES</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input"/>
                        <label>NAME</label>
                        <span>Username</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input"/>
                        <label>TITLE</label>
                        <span>Email</span>
                    </div>

                    <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label>NOTE</label>
                        <span>NOTE</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input"/>
                        <label>DATE</label>
                        <span>DATE</span>
                    </div>
                    <input type="submit" value="Send" class="btn"/>
                </form>
            </div>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
</body>

</html>
